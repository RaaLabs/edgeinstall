block-devices: [
   {name: "bdevice", file: "/dev/sda"}
]
targetMedia:
- name: ${bdevice}
  type: disk
  children:
  - name: ${bdevice}1
    fstype: vfat
    mountpoint: /boot
    label: CLR_BOOT
    size: "150M"
    type: part
  - name: ${bdevice}2
    label: CLR_SWAP
    fstype: swap
    size: "32M"
    type: part
  - name: ${bdevice}3
    fstype: ext4
    mountpoint: /
    label: CLR_ROOT
    # size: "0" will make it use the remaining space of the disk
    size: "0"
    type: part

